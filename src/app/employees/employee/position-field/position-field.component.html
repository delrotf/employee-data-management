<mat-form-field class="example-full-width">
    <input type="text" placeholder="Position" aria-label="Position" matInput [formControl]="positionControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
