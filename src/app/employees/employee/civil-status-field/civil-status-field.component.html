<mat-radio-group class="example-radio-group" [formControl]="civilStatusControl" required>
    <mat-radio-button class="example-radio-button" *ngFor="let status of statuses" [value]="status">
        {{status}}
    </mat-radio-button>
    <mat-error *ngIf="civilStatusControl.hasError('required') && civilStatusControl.touched">Status is <strong>required</strong></mat-error>
</mat-radio-group>
