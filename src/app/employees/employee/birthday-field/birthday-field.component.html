<mat-form-field>
    <!-- <input maxlength="50" matInput [matDatepicker]="picker" placeholder="Birthday" [formControl]="myControl" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" [errorStateMatcher]="matcher" required> -->

    <!-- dateInput and dateChange don't work with inputs of type date. -->
    <input type="date" maxlength="50" matInput placeholder="Birthday" [formControl]="myControl" (blur)="addEvent('input', $event)" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" [errorStateMatcher]="matcher"
    min={{_formatDate(atMost60)}} max={{_formatDate(atLeast18)}} required>
    <!-- hidden field for date picker that syncs with date input. the event gives chance to format the date from the picker to match required format of date input. -->
    <!-- the datepickers format does not match the required format for the date input so a hidden input is used instead to intercept datepicker's value. then just sync both inputs. -->
    <input [min]="atMost60" [max]="atLeast18" [matDatepicker]="picker" [formControl]="hiddenControl" (dateChange)="eventFromHidden('change', $event)" [value]="myControl.value" hidden>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker disabled="false" startView="year"></mat-datepicker>
    <mat-hint>
        <span *ngIf="age<61 && age>17">Age is {{age}} years old</span>
        <span *ngIf="age>60 || age<18">Age must be at least 18; at most 60 </span>
    </mat-hint>
    
    <!-- <mat-hint *ngIf="event ? event.value : null">You have chosen {{event.value.toDateString()}}</mat-hint> -->
    <mat-error *ngIf="myControl.hasError('required')">
        Birthday is <strong>required and must be valid</strong>
    </mat-error>
</mat-form-field>
