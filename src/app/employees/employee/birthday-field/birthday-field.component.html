<mat-form-field>
    <!-- <input maxlength="50" matInput [matDatepicker]="picker" placeholder="Birthday" [formControl]="birthdayControl" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" [errorStateMatcher]="matcher" required> -->

    <!-- dateInput and dateChange don't work with inputs of type date. -->
    <input type="date" maxlength="30" matInput placeholder="Birthday" [formControl]="birthdayControl" (blur)="addEvent('input', $event)" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" [errorStateMatcher]="matcher" min={{formatDate(minDate)}}
        max={{formatDate(maxDate)}} required>
    <!-- hidden field for date picker that syncs with date input. the event gives chance to format the date from the picker to match required format of date input. -->
    <!-- the datepickers format does not match the required format for the date input so a hidden input is used instead to intercept datepicker's value. then just sync both inputs. -->
    <input [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="hiddenControl" (dateChange)="eventFromHidden('change', $event)" [value]="birthdayControl.value" hidden>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker disabled="false" startView="year"></mat-datepicker>
    <mat-hint>
        <span>Age must be {{minAge}} to {{maxAge}}. </span>
        <span *ngIf="age<61 && age>17">Age is {{age}}</span>
    </mat-hint>

    <!-- <mat-hint *ngIf="event ? event.value : null">You have chosen {{event.value.toDateString()}}</mat-hint> -->
    <mat-error *ngIf="birthdayControl.hasError('required')">
        Birthday is <strong>required</strong> and must be <strong>valid</strong>
    </mat-error>
</mat-form-field>
