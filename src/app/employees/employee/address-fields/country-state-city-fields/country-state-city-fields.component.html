<app-country-field [countryControl]="countryControl" (selectEmitter)="receiveSelectedCountry($event)"></app-country-field>
<app-state-field [stateControl]="stateControl" [states]="states" (selectEmitter)="receiveSelectedState($event)"></app-state-field>
<app-city-field [cityControl]="cityControl" [cities]="cities"></app-city-field>
