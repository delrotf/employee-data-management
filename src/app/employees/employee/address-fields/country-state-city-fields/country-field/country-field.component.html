<mat-form-field class="example-full-width">
    <input type="text" placeholder="Country" aria-label="Country" matInput [formControl]="countryControl" [matAutocomplete]="auto" required>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let country of filteredOptions | async" [value]="country">
            {{ country }}
        </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="countryControl.hasError('required')">Please choose a country</mat-error>
    <mat-hint>States will be enabled after you select</mat-hint>
</mat-form-field>
