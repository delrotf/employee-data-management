<mat-form-field class="example-full-width">
    <input matInput placeholder="Postal Code" [formControl]="postalCodeFormControl" [errorStateMatcher]="matcher">
    <mat-hint>Postal Code of your address</mat-hint>
    <mat-error *ngIf="postalCodeFormControl.hasError('required')">
        Postal Code is <strong>required</strong>
    </mat-error>
</mat-form-field>
