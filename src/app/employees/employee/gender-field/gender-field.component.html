<div class="gender flex">
    <!-- <label>Gender: </label> -->
    <mat-radio-group class="example-radio-group" [formControl]="genderControl" required>
        <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
            {{gender}}
        </mat-radio-button>
        <mat-error *ngIf="genderControl.hasError('required')">Gender is required</mat-error>
    </mat-radio-group>
</div>
