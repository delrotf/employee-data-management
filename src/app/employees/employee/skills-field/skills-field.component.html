<mat-form-field class="chip-list">
    <mat-chip-list #chipList matInput [formControl]="skillsControl">
        <mat-chip *ngFor="let skill of skills" [selectable]="selectable" [removable]="removable" (remove)="remove(skill)">
            {{skill.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Skills..." (blur)="addToControl()" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
    </mat-chip-list>
    <mat-hint>Type in the skills. Press enter for each</mat-hint>
</mat-form-field>
